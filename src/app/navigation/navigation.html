<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="app-toolbar" style="display: flex; justify-content: space-between;">
      <button *ngIf="isLoggedIn" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1>{{ title | translate }}</h1>
      <a *ngIf="!isLoggedIn" mat-button href="/register" routerLink="register">{{ 'SignUp' | translate }}</a>
      <a *ngIf="!isLoggedIn" mat-button href="/login" routerLink="login">{{ 'Login' | translate }}</a>
      <div class="user-profile">
        <change-language></change-language>
        <a *ngIf="isLoggedIn" (click)="openDialog()">{{ username }}</a>
        <a *ngIf="isLoggedIn" mat-button href (click)="logout()">{{ 'LogOut' | translate }}</a>
      </div>
    </mat-toolbar>

    <mat-sidenav-container
      class="app-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav
        #snav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/home">{{ 'Home' | translate }}</a>
          <a mat-list-item routerLink="/projects">{{ 'Projects' | translate }}</a>
          <a mat-list-item routerLink="/contacts">{{ 'Contacts' | translate }}</a>
          <a mat-list-item routerLink="/feedback">{{ 'Feedback' | translate }}</a>
        </mat-nav-list>
      </mat-sidenav>

    <router-outlet></router-outlet>
    </mat-sidenav-container>
  </div>
