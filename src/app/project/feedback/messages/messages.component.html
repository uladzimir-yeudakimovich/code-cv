<div class="feedbacks">
  <div class="row feedback_items" *ngFor="let feedback of feedbacks; let i = index">
    <div class="user_information">
      <span>{{ feedback.name }}</span>
      <span>{{ feedback.time | date: 'medium' }}</span>
    </div>
    <p class="col-2">&nbsp;{{ feedback.message | translate }}</p>
  </div>
</div>
