<div class="register-container">
  <form
    appearance="fill"
    [formGroup]="registerForm"
  >
    <app-alert></app-alert>
    <div>
      <mat-form-field>
        <mat-label for="username">Username</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          name="username"
          formControlName="username"
          aria-label="username"
          required
        />
        <mat-error *ngIf="!isRequired.username.valid && isRequired.username.touched">
          <mat-error *ngIf="isRequired.username.errors.required">Username is required</mat-error>
          <mat-error *ngIf="isRequired.username.errors.minlength">Username must be at least 3 characters</mat-error>
          <mat-error *ngIf="isRequired.username.errors.maxlength">Username must be at most 20 characters</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input
          matInput
          type="email"
          class="form-control"
          name="email"
          formControlName="email"
          aria-label="email"
          required
        />
        <mat-error *ngIf="!isRequired.email.valid && isRequired.email.touched">
          <mat-error *ngIf="isRequired.email.errors.required">Email is required</mat-error>
          <mat-error *ngIf="isRequired.email.errors.email">Email must be a valid email address</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          aria-label="password"
          required
        />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="!isRequired.password.valid && isRequired.password.touched">
          <mat-error *ngIf="isRequired.password.errors.required">Password is required</mat-error>
          <mat-error *ngIf="isRequired.password.errors.minlength">Password must be at least 6 characters</mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!registerForm.valid"
        (click)="onSubmit()"
      >
      Sign Up
      <mat-icon *ngIf="loading"><mat-spinner color="accent" diameter="20"></mat-spinner></mat-icon>
    </button>
    </div>
  </form>
</div>
